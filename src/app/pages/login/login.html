@if (toast().type) {
  <div class="fixed top-6 right-6 z-[100] animate-slide-in"
       [class.animate-shake]="toast().type === 'error'">
       
    <div [ngClass]="{
      'bg-emerald-500 shadow-emerald-200/50': toast().type === 'success',
      'bg-red-500 shadow-red-200/50': toast().type === 'error'
    }" class="flex items-center gap-4 px-6 py-4 rounded-2xl shadow-2xl text-white border border-white/20 min-w-[320px]">
      
      <div class="flex-shrink-0 bg-white/20 p-2 rounded-xl">
        @if (toast().type === 'success') {
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
        } @else {
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        }
      </div>

      <div class="flex-1">
        <p class="font-bold tracking-tight text-lg leading-tight">{{ toast().type === 'success' ? 'Success' : 'Error' }}</p>
        <p class="text-white/90 text-sm font-medium">{{ toast().message }}</p>
      </div>

      <button (click)="toast.set({message: '', type: null})" class="text-white/60 hover:text-white transition-colors">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>
      </button>
    </div>
  </div>
}

<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-cyan-50 flex items-center justify-center p-6">
  <div class="max-w-md w-full animate-fade-in">
    <div class="bg-white rounded-3xl shadow-2xl shadow-blue-100/50 p-10 border border-white">
      
      <div class="text-center mb-10">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-2xl mb-4 shadow-lg shadow-blue-200">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
        </div>
        <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Admin Portal</h1>
        <p class="text-slate-500 mt-2 font-medium">Secure Static Access</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="space-y-6">
        
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-2">Email Address</label>
          <input 
            formControlName="email"
            type="email" 
            placeholder="admin@example.com"
            class="w-full px-4 py-3 rounded-xl border-2 border-slate-100 outline-none transition-all focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 placeholder:text-slate-300"
            [class.border-red-400]="isInvalid('email')"
          />
        </div>

        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-2">Password</label>
          <input 
            formControlName="password"
            type="password" 
            placeholder="••••••••"
            class="w-full px-4 py-3 rounded-xl border-2 border-slate-100 outline-none transition-all focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 placeholder:text-slate-300"
            [class.border-red-400]="isInvalid('password')"
          />
        </div>

        <button 
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-sm shadow-blue-200 transition-all active:scale-[0.97] disabled:bg-slate-200 disabled:shadow-none disabled:text-slate-400"
        >
          Authorize Entry
        </button>
      </form>

      <p class="mt-8 text-center text-sm text-slate-400">
        Strictly for authorized personnel only.
      </p>
    </div>
  </div>
</div>
